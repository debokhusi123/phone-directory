<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Phone Directory</title>
	<link rel="stylesheet" href="styles/phone.css">
	<script src="scripts/phone.js"></script>
</head>

<body>
	<div class="container">
		<div class="title">
			<h1>Phone Directory</h1>
		</div>
		<div class="quickadd"><button id="QuickAdd">+ Add</button></div>
		<div class="quickaddForm">
			<label for="fullname">Contact Name</label><input type="text" id="fullname" class="formFields">
			<label for="phone">Conatct Phone</label><input type="text" id="phone" class="formFields">
			<label for="address">Contact Address</label><textarea name="address" id="address" cols="30" rows="10"
				class="formFields"></textarea>
			<label for="city">Contact City</label><input type="text" id="city" class="formFields">
			<label for="email">Contact E-Mail</label><input type="text" id="email" class="formFields">
			<br><br>
			<button id="Add">Add Now</button><button id="Cancel">Cancel</button>
		</div>
		<div class="addbook">
		</div>
	</div>
</body>

</html>
